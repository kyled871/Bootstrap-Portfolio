<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Davis Bootstrap</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="assets/images/kd-icon.png">
</head>

<body>

    <header>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-2" id="myName">
                <h2>Kyle Davis</h2>
            </div>

            <!-- navigation bar-->
            <div class="col-3">
                </div>
                <div class="col-1" id="about">
                    <a href="index.html">About</a>
                </div>
                <div class="col-1" id="portfolio">
                    <a href="portfolio.html">Portfolio</a>
                </div>
                <div class="col-1" id="contact">
                    <a href="contact.html">Contact</a>
                </div>
                <div class="col-2">
            </div>
        </div>
    </header>

    <div>
        <div class="container" id="mainsection">
            <!--https://stackoverflow.com/questions/10085723/twitter-bootstrap-add-top-space-between-rows-->
            <div class="row top-buffer">
                <div class="col-12" id="aboutMe">
                    <h2>Contact</h2>
                    <hr size="5">
                </div>
            </div>
        
            <div class="row" id="myForm">
                <form>
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelpplz">
                    </div>
                    <div class="form-group" class="input-large">
                        <label for="messageBox">Message</label>
                        <textarea type="text" class="form-control" id="messageBox" rows="3"></textarea>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
        </div>
    </div>


    <!--https://startbootstrap.com/snippets/sticky-footer-flexbox/-->
    <footer id="index-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy;</small>
        </div>
      </footer>


</body>
</html>
